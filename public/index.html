<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital@0;1&display=swap"
    /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noticia+Text&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title><%= process.env.VUE_APP_TITLE %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= process.env.VUE_APP_TITLE %> doesn't work properly
        without JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <form
      name="contact"
      method="POST"
      netlify-honeypot="bot-field"
      data-netlify="true"
      hidden
    >
      <input type="hidden" name="form-name" value="contact" />
      <label>Name: <input type="text" name="name"/></label>
      <label>Email: <input type="email" name="email"/></label>
      <label>Phone: <input type="number" name="phone"/></label>
      <label>Message: <textarea name="message"></textarea></label>
      <button type="submit">Send</button>
    </form>
    <div id="app"></div>
    <div id="modals"></div>
  </body>
</html>
